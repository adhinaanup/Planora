<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Planora</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #074e52, #41b7c4, #b5e2e8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .login-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo img {
      width: 100px;
      height: 100px;
      margin-bottom: 0px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 5px;
      color: #1f2937;
    }

    h3 {
      font-size: 18px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }

    .subtext {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #374151;
    }

    input {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 12px;
      background-color: #111827;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1f2937;
    }

    .signup-text {
      margin-top: 20px;
      font-size: 14px;
      color: #6b7280;
    }

    .signup-text a {
      color: #0ea5e9;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="planora_logo.png" alt="TravelAI Logo" />
      </div>
   
      
      <p class="subtext">Sign in to plan your amazing trips</p>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required/>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required/>

        <button type="submit">Sign In</button>
      </form>

      <p class="signup-text">
        Donâ€™t have an account? <a href="signup.html">Sign up here</a>
      </p>
    </div>
  </div>
  <script type="module">
  import { supabase } from '/supabase/supabaseClient.js';

  const form = document.querySelector("form");

  form.addEventListener("submit", async function (e) {
    e.preventDefault(); 

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please enter both email and password.");
      return;
    }

    // Fetch user from users table
    const { data: users, error } = await supabase
  .from("users")
  .select("*")
  .ilike("email", email)  
  .limit(1);

console.log("Email entered:", email);
console.log("Query result:", users);
console.log("Query error:", error);

if (error) {
  alert("Error checking user: " + error.message);
  return;
}

    if (!users || users.length === 0) {
  alert("User not found.");
  return;
}

const user = users[0];

if (user.password === password) {
  localStorage.setItem("user_id", user.id);
  window.location.href = `dashboard.html?id=${user.id}`;

} else {
  alert("Incorrect password.");
}

  });
</script>
</body>
</html>
