<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planora - Home</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#074e52, #41b7c4, #b5e2e8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #f0f0f0;
    }

    .logo-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #c9c9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }

    .Planora{
      color:#062c2e;
    }
    .subtext {
      font-size: 0.8rem;
      font-weight: normal;
      opacity: 0.8;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .nav-buttons button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .nav-buttons .signin {
      background: transparent;
      border: 1px solid #062c2e;
      color: #062c2e;
    }

    .nav-buttons .signup {
      background: linear-gradient(to right, #062c2e, #062c2e);
      color: #fff;
    }

    .nav-buttons a {
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      display: inline-block;
    }

    .badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 0.9rem;
      margin: 60px 0 30px;
      display: inline-block;
    }

    .hero {
      text-align: center;
      line-height: 1.2;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 900;
    }

    .hero .dream {
      color: #ffffff;
    }

    .hero .plan {
      background: linear-gradient(to right, #4da898, #0b74ad );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero .explore {
      background: linear-gradient(to right, #e78de5, #fdbb2d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtext-description {
      margin-top: 30px;
      max-width: 600px;
      text-align: center;
      font-size: 1.1rem;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon"></div>
      <div class="Planora">
        Planora
        <div class="subtext">Powered by Intelligence</div>
      </div>
    </div>
    <div class="nav-buttons">
      <a href="login.html" class="signin">Sign In</a>
      <a href="signup.html" class="signup">Sign Up</a>
    </div>

  </header>

  <div class="badge">‚ú® ‚úàÔ∏è AI-Powered Travel Planning Revolution üåç ‚ú®</div>

  <div class="hero">
    <h1><span class="dream">Dream.</span></h1>
    <h1><span class="plan">Plan.</span></h1>
    <h1><span class="explore">Explore.</span></h1>
  </div>

  <div class="subtext-description">
    Transform your travel dreams into reality with our AI-powered planner. Get personalized itineraries that adapt to your style, budget, and wanderlust.
  </div>
</body>
</html>
